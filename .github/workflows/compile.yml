name: Compile

on: [push, pull_request]

jobs:
  lint:
    name: lint
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3
    - name: install tools
      run: sudo apt-get install clang-format
    - name: run clang-format
      run: ./scripts/clang-format-diff.sh

  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        BUILD_TYPE: [Release, DebugASan]

    steps:
    - uses: actions/checkout@v3

    - name: Configure
      run: sudo apt install libeigen3-dev g++-11 && sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-11 99 && sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-11 99

    - name: Configure CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{matrix.BUILD_TYPE}}

    - name: Build
      # Build your program with the given configuration
      run: cmake --build ${{github.workspace}}/build --config ${{matrix.BUILD_TYPE}} --verbose

    - name: Test
      working-directory: ${{github.workspace}}/build
      # Execute tests defined by the CMake configuration.  
      # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
      run: ctest -C ${{matrix.BUILD_TYPE}} --output-on-failure
